<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTRUDER v2.7 - Access Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #0a0a0f;
      position: relative;
    }

    /* Video Background Substrate */
    .video-substrate {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -10;
      opacity: 0.4;
      filter: hue-rotate(270deg) saturate(2) contrast(1.3);
      object-fit: cover;
    }

    .video-substrate::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(10, 10, 15, 0.7) 100%);
      z-index: 1;
    }

    /* Main Container */
    .cyberpunk-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      perspective: 1000px;
    }

    /* Logo Enhancement */
    #logo {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .neural-title {
      font-family: 'Orbitron', monospace;
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #8a2be2, #ff1493);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
      animation: text-wave 3s ease-in-out infinite, gradient-shift 4s ease-in-out infinite;
      position: relative;
    }

    /* Form Container */
    .neural-login {
      position: relative;
      z-index: 5;
    }

    .login-form {
      background: rgba(10, 10, 31, 0.95);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      padding: 40px;
      width: 450px;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 50px rgba(255, 0, 255, 0.3),
        inset 0 0 50px rgba(0, 255, 255, 0.1),
        0 0 100px rgba(138, 43, 226, 0.2);
      animation: form-pulse 3s ease-in-out infinite alternate;
      transform-style: preserve-3d;
    }

    .login-form::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #8a2be2, #ff1493);
      border-radius: 15px;
      z-index: -1;
      animation: border-glow 2s linear infinite;
    }
    
    .input-group {
      position: relative;
      margin: 30px 0;
    }

    .cyber-input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 0, 255, 0.3);
      border-radius: 8px;
      color: #00ffff;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .cyber-input:focus {
      border-color: #00ffff;
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.5),
        inset 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .input-label {
      position: absolute;
      top: -10px;
      left: 20px;
      background: rgba(10, 10, 31, 0.95);
      color: #ff00ff;
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      font-weight: 700;
      padding: 0 10px;
    }

    .neural-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #ff00ff, #8a2be2, #ff1493);
      background-size: 300% 300%;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: button-gradient 3s ease-in-out infinite;
    }

    .neural-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 0, 255, 0.6);
    }
    
    @keyframes text-wave {
      0%, 100% { transform: perspective(400px) rotateY(0deg); }
      50% { transform: perspective(400px) rotateY(15deg); }
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes form-pulse {
      0% { transform: scale(1) rotateX(0deg); }
      100% { transform: scale(1.02) rotateX(2deg); }
    }

    @keyframes border-glow {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    @keyframes button-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <video class="video-substrate" autoplay muted loop playsinline preload="auto">
    <source src="https://cdn.pixabay.com/vimeo/663671063/matrix-110056.mp4?width=1920&hash=3ba0cce3f7b9cb5c9a6e8eb64b5ad1a94dc7ce38" type="video/mp4">
  </video>
  
  <div class="cyberpunk-container">
    <div id="logo">
      <div class="neural-title">INTRUDER v2.7</div>
    </div>
    
    <section class="neural-login">
      <form class="login-form" method="post">
        <div class="input-group">
          <div class="input-label">ACCESS ID</div>
          <input type="text" name="username" class="cyber-input" placeholder="Enter neural ID..." required>
        </div>
        
        <div class="input-group">
          <div class="input-label">SECURITY KEY</div>
          <input type="password" name="password" class="cyber-input" placeholder="Enter cipher key..." required>
        </div>
        
        <button type="submit" class="neural-button">
          Initialize Connection
        </button>
      </form>
    </section>
  </div>

</body>
</html>
